<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>DisneyGuessingGame</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron disney">
            <div class="row bore">
                <div class="col-lg-12 text-center">
                    <h1>Disney Charactors</h1>
                    <h2>Name Guessing Game</h2>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p><h2 id="start">Press Any Key To Get Started!</h2></p>
                    <h2>Name: <span id="Word"></span></h2>
                    <p>Wins:  <span id="Wins"></span></p>
                    <p>Guesses Remaining: <span id="Guesses"></span></p>
                    <p>Letters Already Guessed: <span id="Letters"></span></p>
                </div>
            </div>
        </div>
    </div>
<script src="./assets/javascript/game.js"></script>

</html>
